apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount | default 1 }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
      - name: qr-code-app
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy | default "IfNotPresent" }}
        # Explicitly set the container command to run gunicorn. Some images or
        # deployments may inherit or override the image CMD and start the
        # Flask dev server (python app.py). Setting the command here forces
        # the production WSGI server so the container behaves as intended.
        command: ["gunicorn"]
        args: ["-w", "4", "-b", "0.0.0.0:5000", "wsgi:app"]
        ports:
        - containerPort: {{ .Values.app.containerPort }}
        resources: {{- toYaml .Values.resources | nindent 8 }}
        readinessProbe: {{- toYaml .Values.readinessProbe | nindent 8 }}
        livenessProbe: {{- toYaml .Values.livenessProbe | nindent 8 }}
      {{- if .Values.image.pullSecrets }}
      imagePullSecrets:
      {{- range .Values.image.pullSecrets }}
      - name: {{ . }}
      {{- end }}
      {{- end }}

