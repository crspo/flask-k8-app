<!--
error.html

Reusable error page displaying custom messages via `error_msg` context variable.
Extends layout.html for consistent structure.
-->

{% extends "layout.html" %}

{% block title %}Oops!{% endblock %}

{% block content %}
  <h2>Error: {{ error_msg }}</h2>
  <a href="{{ url_for('main.index') }}">Back to Home</a>
{% endblock %}
